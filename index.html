<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Mathematics Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Mathplay</h1>
        <h2>Welcome to the Mathematics Playground</h2>
        <h3>Hello, kids! Come, take a look, enjoy, and have fun!</h3>
        <h4>Area and Perimeter of a Square Calculator</h4>
        <p>This web is used for Mathematics calculation purpose only</p>
    </header>

    <div class="container">
        <h1>A Square Calculation</h1>

        <form id="calculatorForm">
            <label for="sideLength">length of a side (a) :</label>
            <input type="number" id="sideLength" name="sideLength" required>

            <button type="button" onclick="calculate()">Calculate</button>
            <button id="resetButton">Reset</button> 
        </form>

        <div id="result">
            <p>Area (A) : <span id="areaResult">a x a</span></p>
            <p>Perimeter (P) : <span id="perimeterResult">4 x a</span></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
